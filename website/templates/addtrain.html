{% extends "base.html" %}
{% block title %} Train Adjustment {%endblock%}

{% block content %}


<style>
    .container {
        position: relative;
        display: flex;
        width: 100vw;
        height: 100vh;
        background-image: url('static/images/trains.jpg');
        background-size: cover;
        background-position: center;  
        align-items: center;
    }

    .container2 {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid black;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        background-repeat: no-repeat;
        border: 2px solid #000; 
        border-radius: 10px; 
        padding: 20px; 
        box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.5);
    }

    h1 {
            text-align: center;
            margin-bottom: 5px;
    }

    .input-box {
        text-align: center;
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 2px;
    }

    .form-control {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
    $(function() {
    $('.time-picker').datepicker({
        timeFormat: 'hh:mm tt',
        showButtonPanel: true,
        controlType: 'select'
    });
});
</script>

<div class="container2">
    <h1> Add Train </h1>

    <form classid="admintrain" method="POST">
        <div class="train-details">
            <div class="input-box">
                <label for="trainnum">Train Number</label>
                <input type="text" class="form-control" id="trainnum" name="trainnum" placeholder="Enter Train Number" required/>
            </div>

            <div class="input-box">
                <span class="details">Capacity</span>
                <input type="capacity" class="form-control" id="capacity" name="capacity" placeholder="Enter Train Capacity" required/>
            </div>
        </div>

        </br>

        <div class="buttons">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>


    </form>
</div>


{% endblock %}
