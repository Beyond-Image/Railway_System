{% extends "base.html" %}
{% block title %} Cancel Ticket {%endblock%}

{% block content %}

<style>
    .container {
        position: relative;
        display: flex;
        width: 100vw;
        height: 100vh;
        background-image: url('static/images/trains.jpg');
        background-size: cover;
        background-position: center;  
        align-items: center;    
    }

    .container2 {
        display: flex;
        flex-direction: column;
        max-width: 500px;
        max-height: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid black;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        background-repeat: no-repeat;
        border: 2px solid #000; 
        border-radius: 10px; 
        padding: 20px; 
        box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.5);
        overflow-y: auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 5px;
    }

    .input-box {
        text-align: center;
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 2px;
    }

    .form-control {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .ticket-info {
        margin-bottom: 10px;
    }

    .checkbox-container {
        display: flex;
        justify-content: center;
    }

    .custom-checkbox {
        display: inline-block;
        width: 7vw;
        height: 7vw; 
        background-color: antiquewhite;
        border-radius: 5px;
        text-align: center;
        line-height: 50px; 
        cursor: pointer;
    }

    .custom-checkbox label {
        display: block;
        cursor: pointer;
    }


    .custom-checkbox input[type="checkbox"]:checked + .custom-checkbox {
        background-color: #007bff;
        color: white;
    }
</style>


<div class="container2">
    <h1> Cancel Ticket Here </h1>

    <form method="POST">
        <div class="group1">
            {% for seat in seats %}
                <div class="ticket-info">
                    <div class="checkbox-container">
                        <label class="custom-checkbox">
                            <input type="checkbox" name="canceler" value="{{seat.id}}">
                            Seat Number: {{seat.seatnum}}
                        </label>
                    </div>
                </div>

            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Cancel Selected Tickets</button>
    </form>


</div>
{% endblock %}
