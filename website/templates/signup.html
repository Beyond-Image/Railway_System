{% extends "base.html" %}
{% block title %} Sign-Up {%endblock%}

{% block content %}

<style>
    .container {
        position: relative;
        display: flex;
        width: 100vw;
        height: 100vh;
        background-image: url('static/images/trains.jpg');
        background-size: cover;
        background-position: center;
        overflow: hidden;
        justify-content: center;
        align-items: center;
    }

    .container2 {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid black;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        background-repeat: no-repeat;
        border: 2px solid #000; 
        border-radius: 10px; 
        padding: 20px; 
        box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.5);
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        text-align: center;
    }

    .user-details {
        display: flex;
        flex-wrap: warp;
    }

    .container-left .container-right{
        margin: 0 auto;
        width: calc(50%-10px);
        margin-right: 20px;
    }

    h1 {
        margin: 0 auto;
        margin-bottom: 5px;
        margin-top: 0
    }

    .input-box {
        text-align: center;
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 2px;
    }

    .form-control {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<div class="container2">
    <h1>Registration </h1>

    <form classid="signup" method="Post">
        <div class="user-details">

            <div class="container-left">
                <div class="input-box">
                    <label class="details">First Name</label>
                    <input type="text" class="form-contol" id="FirstName" name="FirstName" placeholder="Enter First Name" required/>
                </div>

                <div class="input-box">
                    <label for="LastName">Last Name</label>
                    <input type="text" class="form-contol" id="LastName" name="LastName" placeholder="Enter Last Name" required/>
                </div>

                <div class="input-box">
                    <label class="details">Ethnicity</label>
                    <select class="form-contol-dropper" id="ethnic" name="ethnic" placeholder="Select Ethnicity" required>
                        <option value="" disabled selected>Select an Ethnicity</option>
                        <option>White</option>
                        <option>Black</option>
                        <option>Asian</option>
                        <option>Hispanic/Latino</option>
                        <option>Native American</option>
                        <option>Hawaiian/Pacific Islander</option>
                    </select>
                </div>

                <div class="input-box">
                    <label class="details">Email Address</label>
                    <input type="email" class="form-contol" id="email" name="email" placeholder="Enter Email" required/>
                </div>

                <div class="input-box">
                    <label class="details">State</label>
                    <select class="form-control-dropper" id="state" name="state" placeholder="Choose State" required>
                        <option value="" disabled selected>Select an State</option>
                        <option>AL</option>
                        <option>AK</option>
                        <option>AZ</option>
                        <option>AR</option>
                        <option>CA</option>
                        <option>CO</option>
                        <option>CT</option>
                        <option>DE</option>
                        <option>FL</option>
                        <option>GA</option>
                        <option>HI</option>
                        <option>ID</option>
                        <option>IL</option>
                        <option>IN</option>
                        <option>IA</option>
                        <option>KS</option>
                        <option>KY</option>
                        <option>LA</option>
                        <option>ME</option>
                        <option>MD</option>
                        <option>MA</option>
                        <option>MI</option>
                        <option>MN</option>
                        <option>MS</option>
                        <option>MO</option>
                        <option>MT</option>
                        <option>NE</option>
                        <option>NV</option>
                        <option>NH</option>
                        <option>NJ</option>
                        <option>NM</option>
                        <option>NY</option>
                        <option>NC</option>
                        <option>ND</option>
                        <option>OH</option>
                        <option>OK</option>
                        <option>OR</option>
                        <option>PA</option>
                        <option>RI</option>
                        <option>SC</option>
                        <option>SD</option>
                        <option>TN</option>
                        <option>TX</option>
                        <option>UT</option>
                        <option>VT</option>
                        <option>VA</option>
                        <option>WA</option>
                        <option>WV</option>
                        <option>WI</option>
                        <option>WY</option>
                    </select>
                </div>
            </div>
            <div class="container-right">
                <div class="input-box">
                    <label for="password1">Password</label>
                    <input type="password" class="form-contol" id="password1" name="password1" placeholder="Enter Password" required/>
                </div>

                <div class="input-box">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-contol" id="password2" name="password2" placeholder="Confirm Password" required/>
                </div>

                <div class="input-box">
                    <label class="details">Street Address</label>
                    <input type="text" class="form-contol" id="address" name="address" placeholder="Enter Street Address" required/>
                </div>

                <div class="input-box">
                    <label class="details">Zipcode</label>
                    <input type="text" class="form-contol" id="zipcode" name="zipcode" placeholder="Enter Zipcode" required/>
                </div>

                <div class="input-box">
                    <label class="details">City</label>
                    <input type="text" class="form-contol" id="city" name="city" placeholder="Enter City" required/>
                </div>

            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
{% endblock %}
